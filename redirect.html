<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>OAuth Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
            background: #f0f0f0;
        }

        .message {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Completing Sign-in...</h1>
    <p class="message">You can close this window shortly.</p>

    <script>
        // Extract access_token from URL fragment
        const params = new URLSearchParams(window.location.hash.substring(1));
        const token = params.get("access_token");

        console.log("Access Token:", token);

        if (token && window.opener) {
            // Send token back to the opener (your extension background script)
            window.opener.postMessage({ type: "oauth-token", token }, window.location.origin);

            // Optionally close this window after a short delay
            setTimeout(() => {
                window.close();
            }, 1000);
        } else {
            document.querySelector(".message").textContent = "No token found in URL.";
        }
    </script>

    <!-- <p>Client secret: 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</p> -->
</body>

</html>
